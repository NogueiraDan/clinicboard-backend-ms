name: CD - ClinicBoard Microservices Auto Merge and Deploy

on:
  workflow_run:
    workflows: ["CI - ClinicBoard Microservices"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # â† ADICIONE ESTA LINHA para trigger manual

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug workflow_run event
        run: |
          echo "ðŸ” Event: ${{ github.event.workflow_run.event || 'manual' }}"
          echo "âœ… Conclusion: ${{ github.event.workflow_run.conclusion || 'N/A' }}"
          echo "ðŸŒ¿ Head Branch: ${{ github.event.workflow_run.head_branch || github.ref_name }}"
          echo "ðŸ“ Workflow ID: ${{ github.event.workflow_run.id || 'manual' }}"
          echo "ðŸ“‹ Workflow URL: ${{ github.event.workflow_run.html_url || 'manual' }}"
          echo "ðŸŽ¯ Event Name: ${{ github.event_name }}"

  auto-merge:
    if: |
      (github.event.workflow_run.event == 'pull_request' && 
       (github.event.workflow_run.conclusion == 'success' || 
        github.event.workflow_run.conclusion == 'neutral')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug auto-merge - Show workflow info
        run: |
          echo "ðŸ” Workflow disparado por: ${{ github.event.workflow_run.event || 'manual' }}"
          echo "ðŸŒ¿ Branch: ${{ github.event.workflow_run.head_branch || github.ref_name }}"
          echo "âœ… Status do CI: ${{ github.event.workflow_run.conclusion || 'manual' }}"
          echo "ðŸŽ¯ Event Name: ${{ github.event_name }}"

      - name: Get PR number (se aplicÃ¡vel)
        if: github.event.workflow_run.event == 'pull_request'
        id: pr
        run: |
          echo "ðŸ” Procurando PR para a branch: ${{ github.event.workflow_run.head_branch }}"
          pr_number=$(gh pr list --head ${{ github.event.workflow_run.head_branch }} --json number --jq '.[0].number')
          echo "ðŸ“ PR encontrado: #$pr_number"
          echo "number=$pr_number" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test auto-merge (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ðŸ§ª Executando em modo de teste manual"
          echo "âœ… CD estÃ¡ funcionando!"

      - name: Auto-merge PR
        if: github.event.workflow_run.event == 'pull_request' && steps.pr.outputs.number != 'null'
        run: |
          echo "ðŸ”€ Fazendo merge do PR #${{ steps.pr.outputs.number }}"
          gh pr merge ${{ steps.pr.outputs.number }} --merge --admin
          echo "âœ… Merge realizado com sucesso!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: auto-merge
    if: always() && (needs.auto-merge.result == 'success' || github.event.workflow_run.event == 'push')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production..."
          # Aqui vocÃª pode adicionar seus comandos de deploy
          # Exemplos:
          # - Deploy para Docker Registry
          # - Deploy para Kubernetes
          # - Deploy para Cloud Provider (AWS, Azure, GCP)
          
      - name: Notify deployment success
        run: |
          echo "âœ… Deployment completed successfully!"