name: CI - ClinicBoard Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      bff: ${{ steps.filter.outputs.bff }}
      user-service: ${{ steps.filter.outputs.user-service }}
      business-service: ${{ steps.filter.outputs.business-service }}
      notification-service: ${{ steps.filter.outputs.notification-service }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug - Show trigger info
        run: |
          echo "üîç CI disparado por: ${{ github.event_name }}"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üë§ Autor: ${{ github.actor }}"
          echo "üìù Commit SHA: ${{ github.sha }}"
          echo "üéØ Ref: ${{ github.ref }}"
      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            bff:
              - 'bff/**'
            user-service:
              - 'user-service/**'
            business-service:
              - 'business-service/**'
            notification-service:
              - 'notification-service/**'
      - name: Debug - Show filter results
        run: |
          echo "üîç Filter results:"
          echo "BFF: ${{ steps.filter.outputs.bff }}"
          echo "User Service: ${{ steps.filter.outputs.user-service }}"
          echo "Business Service: ${{ steps.filter.outputs.business-service }}"
          echo "Notification Service: ${{ steps.filter.outputs.notification-service }}"
  bff:
    needs: filter
    # if: ${{ needs.filter.outputs['bff'] == 'true' }}
    if: ${{ needs.filter.outputs.bff == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and run tests
        run: |
          cd bff
          npm ci
          npm run build
          npm run lint
          npm run test:cov
          
  user-service:
    needs: filter
    # if: ${{ needs.filter.outputs['user-service'] == 'true' }}
    if: ${{ needs.filter.outputs.user-service == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build and test with Maven
        run: |
          cd user-service
          mvn clean install
          mvn test

  business-service:
    needs: filter
    # if: ${{ needs.filter.outputs['business-service'] == 'true' }}
    if: ${{ needs.filter.outputs.business-service == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build and test with Maven
        run: |
          cd business-service
          mvn clean install
          mvn test

  notification-service:
    needs: filter
    # if: ${{ needs.filter.outputs['notification-service'] == 'true' }}
    if: ${{ needs.filter.outputs.notification-service == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build and test with Maven
        run: |
          cd notification-service
          mvn clean install
          mvn test
