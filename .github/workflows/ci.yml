  gateway:
    # needs: filter
    # if: ${{ needs.filter.outputs['api-gateway'] == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build and test with Maven
        run: |
          cd gateway
          mvn clean install
          mvn test

